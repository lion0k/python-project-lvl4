{% load bootstrap4 i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!doctype html>
<html lang={{ LANGUAGE_CODE }}>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% translate 'name_project' %} {% endblock title %}</title>
    {% bootstrap_css %}
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="wrapper flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
          <a class="navbar-brand" href="/">Менеджер задач</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Пользователи</a>
              </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Вход</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Регистрация</a>
                </li>
            </ul>
          </div>
        </nav>

        <div class="container wrapper flex-grow-1">
            <div class="card">
              <h1 class="cover-heading">{{ hello }}</h1>
            </div>
        </div>
    </div>

    <footer>
      <div class="container my-5 pt-4 border-top">
        <a target="_blank" href="https://ru.hexlet.io">Hexlet</a>
      </div>
    </footer>
  </body>
</html>
